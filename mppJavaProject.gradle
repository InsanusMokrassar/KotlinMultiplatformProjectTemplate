project.version = "$version"
project.group = "$group"

// apply from: "$publishGradlePath"

kotlin {
    jvm {
        compilations.main.kotlinOptions.useIR = true
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib')
            }
